<script id="weather--forecast-template" type="text/x-handlebars-template">
  {{#forecasts}}
  <div class="forecast">
    <div class="forecast-content">
      <h4 class="day">{{formatDate date weekday="short"}}</h4>
      {{text}}
    </div>
    <div class="temp">
       <div class="forecast-cell">Min <em class="min">{{low}}</em></div>
       <div class="forecast-cell">Max <em class="max">{{high}}</em></div>
    </div>
  </div>
  {{/forecasts}}
</script>
